    <title>Rippdb</title>
    <script type="text/javascript" charset="utf-8" src="../../jsunit/app/jsUnitCore.js"></script>
    <script type="text/javascript" src="../jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="../jquery-ui-1.7.2.min.js"></script>

<body>
    <script type="text/javascript" charset="utf-8">

        function testSimpleRetrieve() {
            var reader = new MASCP.RippdbReader('AT3G15450.1','../../../rippdb.pl');
            reader.async = false;           
            reader.bind('resultReceived',function() {
                console.log(this.result.getSpectra());
                
                assertEquals("AT3g15450.1",this.result.agi);
            });
            reader.bind('error',function() {
                console.log("ERrored");
            });
            reader.retrieve();
        }

        function isEmpty(obj) {
            for(var prop in obj) {
                if(obj.hasOwnProperty(prop))
                    return false;
            }
            return true;
        }
        jQuery(document).ready(function() {
           testSimpleRetrieve(); 
        });
    </script>
</body>
</html>
