    <div id="result">

    <script type="text/javascript" charset="utf-8">

        var renderer;
        var tairreader;
        var delta = 1;
        var agi = 'AT1g22750.1';

        function testSimpleDisplay() {


            renderer = new MASCP.CondensedSequenceRenderer(document.getElementById('result'));

            renderer.setSequence(tairreader.result.getSequence());
//            renderer.grow_container = false;

            var snpreader = new MASCP.AccessionReader(null,'../../../tair.pl');
            
            snpreader.agi = agi;
            snpreader.async = false;
            
            snpreader.registerSequenceRenderer(renderer);
            
            var accessions = [
                'Col0',
                'Agu',
                'Bak2',
                'Bay',
                'Bur0',
                'Cdm0',
                'Del10',
                'Dog4',
                'Don0',
                'Ey152',
                'Fei0',
                // 'Istisu1',
                // 'Kastel1',
                // 'Koch1',
                // 'Kro0',
                // 'Leo1',
                // 'Ler1',
                // 'Lerik13',
                // 'Mer6',
                // 'Nemrut1',
                // 'Nie12',
                // 'Ped0',
                // 'Pra6',
                // 'Qui0',
                // 'Rue3131',
                // 'Ri0',
                // 'Sha'                
            ];
            
            for (var i = 0 ; i < accessions.length; i++ ) {            
                snpreader.accession = accessions[i];
                snpreader.retrieve();
            }

            renderer.showLayer('insertions');
            renderer.showLayer('deletions');
            renderer.trackOrder = ['insertions','all_insertions','deletions','all_deletions'];

            renderer.zoom = 1;
        
//             window.setInterval(function() {

//                     delta = 0.5;
//                 }
//             },10);
            
//            renderer._Navigation.hide();
            
        }

        jQuery(document).ready(function() {
            tairreader = new MASCP.TairReader(null,'../../../tair.pl');
            tairreader.agi = agi;            
            tairreader.async = false;
            tairreader.retrieve();            
            testSimpleDisplay(); 
        });
    </script>
