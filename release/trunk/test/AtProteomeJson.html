<body>
    <script type="text/javascript" charset="utf-8">

        function testSimpleAtProteomeRetrieve() {
            var reader = new MASCP.AtProteomeReaderJson('AT1G58360.1','http://fgcz-atproteome.unizh.ch/mascpv2.php');
            reader.async = false;           
            reader.bind('resultReceived',function() {
                assertEquals("AT1G58360.1",this.result.agi);
                assertEquals(7,this.result.spectra["flower carpels"]);
                assertEquals(1,this.result.peptide_counts_by_tissue['flower carpels']['3-28']);
                assertEquals(6,this.result.peptide_counts_by_tissue['flower carpels']['226-243']);
            });
            reader.retrieve();
        }
        
        function testMissingAtProteomeResult() {
            var reader = new MASCP.AtProteomeReaderJson('THISGIVESNORESULTS','http://fgcz-atproteome.unizh.ch/mascpv2.php');
            reader.async = false;
            reader.bind('resultReceived',function() {
                assertEquals('THISGIVESNORESULTS',this.result.agi);
                assertEquals(true,isEmpty(this.result.spectra));
                assertEquals(true,isEmpty(this.result.peptide_counts_by_tissue));
            });
            reader.retrieve();
        }

        function testDoubleAtProteomeRetrieve() {
            var reader = new MASCP.AtProteomeReaderJson('AT1G58360.1','http://fgcz-atproteome.unizh.ch/mascpv2.php');
            reader.async = false;
            reader.bind('resultReceived',function() {
                assertEquals(reader.agi,this.result.agi);
                assertEquals(false,isEmpty(this.result.spectra));
            });
            reader.retrieve();
            reader.agi = 'AT3G15450.1';
            reader.retrieve();
        }        

        function testResultRebinding() {
            var reader = new MASCP.AtProteomeReaderJson('AT1G58360.1','http://fgcz-atproteome.unizh.ch/mascpv2.php');
            reader.async = false;
            reader.bind('resultReceived',function() {
                assertEquals(reader.agi,this.result.agi);
                assertEquals(false,isEmpty(this.result.spectra));
                assertEquals(undefined,this.result.spectra['flower buds']);
            }).retrieve();
            reader.unbind('resultReceived');            
            reader.agi = 'AT3G15450.1';
            reader.bind('resultReceived',function() {
                assertEquals(reader.agi,this.result.agi);
                assertEquals(false,isEmpty(this.result.spectra));
                assertEquals(21,this.result.spectra['flower buds']);
            }).retrieve();
        }

        function isEmpty(obj) {
            for(var prop in obj) {
                if(obj.hasOwnProperty(prop))
                    return false;
            }
            return true;
        }
        
    </script>
</body>
